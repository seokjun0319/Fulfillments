<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이지메디컴 풀필먼트 정보공유</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin="" />
  </head>
  <body>
    <div class="app">
      <aside class="sidebar" aria-label="좌측 메뉴">
        <div class="brand">
          <div class="brand__row">
            <img class="brand__logo" src="./assets/logo.png" alt="ezmedicom" onerror="this.src='./assets/logo.svg';this.alt='EZMEDICOM'" />
            <div class="brand__text">
          <div class="brand__title">EZMEDICOM</div>
          <div class="brand__sub">풀필먼트 사업부 정보공유</div>
            </div>
          </div>
        </div>

        <nav class="nav">
          <a class="nav__item" href="#notices" data-route="notices">
            <span class="nav__label">주요 공지사항</span>
            <span class="nav__meta">최신 공지 · 목록</span>
          </a>
          <a class="nav__item" href="#dashboard" data-route="dashboard">
            <span class="nav__label">대시보드</span>
            <span class="nav__meta">SLA · KPI · 손익 · 물동량</span>
          </a>
          <a class="nav__item" href="#simulator" data-route="simulator">
            <span class="nav__label">시뮬레이터</span>
            <span class="nav__meta">물동량 포케스팅 · 스태핑</span>
          </a>
          <a class="nav__item" href="#centers" data-route="centers">
            <span class="nav__label">센터 및 조직소개</span>
            <span class="nav__meta">물류센터 · 조직도</span>
          </a>
          <a class="nav__item" href="#biz" data-route="biz">
            <span class="nav__label">물류사업 소개</span>
          </a>
          <a class="nav__item" href="#progress" data-route="progress">
            <span class="nav__label">주요 업무 진행사항</span>
          </a>
          <a class="nav__item" href="#contacts" data-route="contacts">
            <span class="nav__label">업무 연락망</span>
          </a>
          <a class="nav__item" href="#knowhow" data-route="knowhow">
            <span class="nav__label">업무 노하우 공유</span>
            <span class="nav__meta">용어집 · 업무 노하우</span>
          </a>
          <a class="nav__item" href="#feedback" data-route="feedback">
            <span class="nav__label">페이지 피드백</span>
            <span class="nav__meta">요청사항 설문</span>
          </a>
        </nav>

        <div class="sidebar__footer">
          <div class="chip">Prototype</div>
          <div class="muted">정적 페이지(모양만)</div>
        </div>
      </aside>

      <main class="main" aria-label="콘텐츠">
        <header class="topbar">
          <div class="topbar__left">
            <h1 class="pageTitle" id="pageTitle">주요 공지사항</h1>
            <p class="pageDesc" id="pageDesc">최신 공지와 공지사항 목록을 빠르게 확인합니다.</p>
          </div>
          <div class="topbar__right">
            <div class="search">
              <input id="searchInput" placeholder="검색 — 예: SLA, 입고, 반품" />
              <button id="searchBtn" type="button">검색</button>
            </div>
          </div>
        </header>

        <section class="content" id="content" aria-live="polite"></section>

        <footer class="footer">
          <span class="muted">© EZMEDICOM Fulfillment • 내부 정보공유(초안)</span>
        </footer>
      </main>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
    <script src="./app.js" defer></script>
  </body>
</html>
